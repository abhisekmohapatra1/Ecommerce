<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: rgba(255, 228, 196, 0.727);
        }
        .card {
            display:inline-flex;
        }
    </style>
</head>

<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="AboutUs">EZ Cart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{%url 'Signin' %}">Login</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{%url 'Signup' %}">Register</a>
            </div>
        </div>
    </div>
</nav>

<body>
     &nbsp; <h2>&nbsp; HomePage</h2>
    <div>
        <div>
            {% for category in Categories %}
            &nbsp;  &nbsp; <a href=" {% url 'Products' category.id  %}" >{{category.Cat_name}}</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {% endfor %}
        </div>
    </div><br>
    {% for x in products %}
        <div class="card" style="width: 16rem;">
            <img src="{{x.image.url}}" class="card-img-top" alt="{{x.name}}">
            <div class="card-body">
                <h5 class="card-title">{{x.name}}</h5>
                <p class="card-text">{{x.description}}</p>
                <p class="card-text">{{x.price}}</p>
                <a href="{% url 'AddToCart' %}" class="btn btn-primary">Add To Cart </a>
            </div>
        </div>

        {% endfor %}

</body>
</html>
